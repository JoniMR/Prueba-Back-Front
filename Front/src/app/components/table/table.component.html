<mat-form-field>
  <mat-label>Filtrar por criptomoneda</mat-label>
  <div class="container container--filter">
    <input
      class="custom-input"
      matInput
      (keyup)="applyPersonalFilterEmail($event)"
      placeholder="Ejemplo@fuelton.com"
      #input
    />
  </div>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let row">{{ row.value }}</td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Icono</th>
      <td mat-cell *matCellDef="let row">{{ row.icon }}</td>
    </ng-container>

    <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Abreviatura</th>
      <td mat-cell *matCellDef="let row">{{ row.asset }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay resultados para su b√∫squeda</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
<div>
  <button
    mat-raised-button
    color="primary"
    routerLink="../login"
    (click)="logout()"
  >
    Logout
  </button>
</div>
